        body {
            font-family: Arial, sans-serif;
            margin: 0;

            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1a1a1a; /* Darker header for contrast */
            padding: 20px 0;
            text-align: center;

        }
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            max-width: 1200px;
            margin: 0 auto;
        }
        .header-content img {
            height: 40px; /* Size of the flame icon */
            margin: 0 10px;
        }
        header h1 {
            color: #ff8c00; /* Orange color for the title */
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        nav {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff8c00;
        }
        .content-page {
            flex-grow: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center; /* Center content within the page body */
        }
        .content-page h2 {
            color: #ff8c00;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
            justify-items: center; /* Center individual videos */
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .video-container:hover {
            transform: translateY(-5px);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
        }
        footer {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            margin-top: auto;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #ff8c00;
        }
        #currentYearFooter {
            color: #ff8c00;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            nav ul li {
                margin: 10px 10px;
            }
            .video-grid {

            }
            .content-page {
                padding: 30px 15px;
            }
            .content-page h2 {
                font-size: 1.8em;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            .header-content img {
                height: 30px;
            }
            nav ul li a {
                font-size: 1em;
            }
            .video-grid {
                grid-template-columns: 1fr; /* Single column on very small screens */
                gap: 20px;
            }
            .footer-links {
                flex-direction: column;
            }
            .footer-links a {
                margin: 5px 0;
            }
        }
